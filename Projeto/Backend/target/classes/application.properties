# Configuração da porta do servidor
server.port=8081

# Configurações da aplicação
spring.application.name=GerenciadorEventos

# Configurações do banco de dados PostgreSQL
# No Docker: SPRING_DATASOURCE_URL será jdbc:postgresql://db:5432/meu_banco
# Local: usa localhost:5433 (porta mapeada no docker-compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/meu_banco?useUnicode=true&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:senha123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Encoding UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configurações adicionais
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-32-bytes-minimum-123456}
jwt.expirationSeconds=${JWT_EXPIRATION_SECONDS:36000}