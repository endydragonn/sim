server {
    listen 80;
    server_name localhost;
    
    # Raiz do frontend (arquivos estáticos Flutter)
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para Single Page Application (Flutter)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para o backend - todas as chamadas /api/* vão para o backend
    location /api/ {
        # Remove o prefixo /api e envia para o backend
        rewrite ^/api/(.*) /$1 break;
        
        # Encaminha para o serviço backend (nome do Docker Compose)
        proxy_pass http://backend:8081;
        
        # Headers necessários para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
